{% extends "base.html" %}

{% block title %}Laurapp | User{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, Laura!</h1>
</div>
<div class="page-content">
    <p>Browser: {{ user_agent }}</p>
    <p>Time: {{ moment(current_time).format('LLL') }}</p>
    <p>Last update: {{ moment(current_time).fromNow(refresh=True) }}
</div>
{% endblock %}
